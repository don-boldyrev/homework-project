<div class="main-container">
    <app-list-places (selectPlaceEvent)="selectedPlace = $event"></app-list-places>
    <div class="info-block" *ngIf = "selectedPlace">
        <app-weather  [weather]="selectedPlace.weather"></app-weather>
        <app-social [socialInfo] = "selectedPlace.socialInfo"></app-social>
    </div>
</div>
