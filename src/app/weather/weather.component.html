  <div class="title">{{weather.title}}</div>
  <div class="temperature">
    <img class = "temperature-icon" [src]="weather.icon" width="40" height="40">
    <span class="temperature-text">{{weather.temperature}}&#176;</span>
  </div>
  <div class="water">
      Water {{weather.water}}
  </div>
</div>
