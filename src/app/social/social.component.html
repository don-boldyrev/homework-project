<div class="container">
  <div class="title">{{socialInfo.title}}</div>
  <div class="image">
    <img [src]="socialInfo.img" width="100" height="100"/>
  </div>
  <div class="folowers-info clearfix">
    <div class="folowers-count">
      <div class="parameter">{{socialInfo.followers}}</div>
      <div class="parameter-name">Folowers</div>
    </div>
    <div class="folowing-count">
        <div class="parameter">{{socialInfo.following}}</div>
        <div class="parameter-name">Following</div>
      
    </div>
  </div>
</div>
